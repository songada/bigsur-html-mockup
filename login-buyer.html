<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<!--<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />-->
	<link rel="stylesheet" type="text/css" href="css/ui171/ui.all.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/superfish.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/base.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/progressBar.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/login.css" media="screen">
</head>
<body>
	<div class="nsh-all-client">
		<div class="nsh-head nsh-header-client-login">
			<div class="head-top nsh-header-top-login">
				<div class="head-top-center">
					<span style="font-size:18px;font-weight:bold;color:white;margin:20px 0 0 5px;">Noosh</span>
				</div>
			</div>
		</div>
		<div class="nsh-login">
			<div>
                    <input type="hidden" value="" name="accept_invite">
                    <input type="hidden" value="" name="pid">
                    <input type="hidden" value="checklogin" name="action">
                    <div align="center">
						<span class="clearfix nsh-login-signupbox">
							<div class="clearfix nsh-login-bluebox nsh-login-signupbox">
								<div class="clearfix nsh-login-leftcontent-client">                             
								  <div style="display:inline-block;font-family:NewsCycle, Arial Narrow, Arial, sans-serif; font-size:30px;vertical-align:top;margin-top:6px;"></div>
								  <div style="font-family: NewsCycle, Arial Narrow, Arial,  sans-serif; font-size:17px;margin-bottom:10px;margin-top:15px;"></div>
								  <div class="nsh-login-info">
									<div class="nsh-loginlist"></div>
									<div class="nsh-loginlist"></div>									
									<div class="nsh-loginlist"></div>
								  </div>
								</div>
								<div class="clearfix nsh-rightbox">
									<div class="nsh-rightheaderext">Log in to your account</div>
									<div class="nsh-loginformfield">
										<input type="text" class="nsh-login-textbox textbox required" size="35" value="Email/Username" rel="Email/Name" name="email" id="login_email" style="color: rgb(178, 173, 173);">
									</div>
									<div class="nsh-loginformfield">
										<input type="password" class="nsh-login-textbox textbox required" size="35" value="Password" rel="Password" name="password" style="color: rgb(178, 173, 173);">
									</div>
									<div class="nsh-loginformfield check-box-div">
										<input type="checkbox" class="nsh-login-textbox check-box required">
										<span>Remember this info</span>
									</div>	
									<div class="nsh-loginformfield select-box-div">
										<select style="width:250px;margin-left:22px;">
										  <option>US-English</option>
										  <option>Chinese</option>
										  <option>French</option>
										</select>
									</div>										
									<div class="nsh-loginformfield check-box-div">
										<!--<input type="checkbox" class="nsh-login-textbox check-box-secure required">-->
										<span class="nsh-login-signupbutton-span"></span>
									</div>
									<input type="submit" style="display: none" value="Send me your name!">
									<div onclick="location.href='home.html'" 
									class="nsh-login-button" 
									id="submitbutton">Login In</div>									
									<div class="nsh-login-forgotpassword" 
									onclick="window.location='#'" >Forgot Your Password?</div>
								</div>
								<div class="nsh-login-bottom">
									<br>
									<span class="nsh-login-bottom-account">Don't have an account?</span>
									<br><br>
									<span class="nsh-login-bottom-sign-client">Sign up for Noosh</span>
									<span class="nsh-login-bottom-sign"> or </span><br>
									<span class="nsh-login-bottom-sign-client">learn more about Noosh</span>
								</div>
							</div>
						</span>
					</div>
					<div class="nsh-login-footer-logo-client">					
						<table>	
							<tr/>
						</table>				
					</div>					
			</div>		
		</div>
		<div class="nsh-foot-client">
            <div class="foot-center">
				<span class="foot-center-text">2012 All rights reserved | Terms of Service</span>
					<ul class="foot-center-ul">
						<li><span class="foot-center-logo-client"></span></li>
					</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/superfish.js"></script>	
</body>
</html>
