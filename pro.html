<div id="myContent">
<form action="">
	<input type="text" id="FirstName" value="First name">
	<input type="submit" id="continueBtn" value="submit">
</form>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

	<script type="text/javascript">
		$(function(){
$("#continueBtn").click(function(e){
        if($("#FirstName").val() == "" || $("#FirstName").val() == "First name"){
                $("#FirstName").focus();
                e.preventDefault();
        }
});
		});
	</script>
