<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<!--<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />-->
	<link rel="stylesheet" type="text/css" href="css/ui171/ui.all.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/superfish.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/base.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/profile.css" media="screen" />
 	
</head>
<body>
				
<div id="myContent">
				<div class="home-section">
					<div class="home-section-title">
						<h5>User Profile</h5>
					</div>
					<div id="profile" class="user-profile">
						<div style="float:left;">
							<img src="images/user-profile-mary.png" style="width:100px; height:90px;"/>						</div>
						<div class="user-profile-info">
							<fieldset style="margin-left:10px; border:none;">
								<dl class="user-profile-info-dl">
									<dt>
										Name									
									</dt>
									<dd>
										<input type="text"  id="userName" name="userName" value="Mary Ma"/>
									</dd>
									
									<dt>
										Title									
									</dt>
									<dd>
										<input type="text"  id="userTitle" name="userTitle" value="Miss"/>
									</dd>
									
									<dt>
										Email									</dt>
									<dd>
										<input type="text"  id="userEmail" name="userEmail" value="mary@noosh.com"/>
									</dd>
									
									<dt>
										Phone									</dt>
									<dd>
										<input type="text"  id="userPhone" name="userPhone" value="123-456-789"/>
									</dd>
									
									<dt>
										Country									</dt>
									<dd>
										<input type="text"  id="userCountry" name="userCountry" value="US CA"/>
									</dd>
								</dl>
							</fieldset>
							<div class="user-profile-buttons">
									<div class="user-profile-buttons-update" id="changePic"><a href="#"><span>Change your Picture</span></a></div>
									<div class="user-profile-buttons-update" id="updateProfile"><a href="#"><span>Update Profile</span></a></div>
							</div>
							
							
						</div>
					</div>

				</div>
</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/superfish.js"></script>

	<script type="text/javascript">

		$(function(){
                        //reset the page by reading the template
                        var content = $("#myContent").html();
                        $("#myContent").load("template.html", function(){
                        $("#contentInTemplate").html(content);
			$("#jsContent").load("templateJs.html");

                        });
                });
        </script>
</body>
</html>
