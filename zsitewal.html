<head>

<body>

	<div id="myContent">
		<div class="job-title">
			Walmart North America
		</div>
		<div class="job-content">
		</div>
	</div>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

	<script type="text/javascript" src="js/superfish.js"></script>

	<script type="text/javascript">
		$(function(){
			//reset the page by reading the template
			var content = $("#myContent").html();
			$("#myContent").load("ztemplate.html", function(){
			$("#contentInTemplate").html(content);


			$(".job-content").load("zsiteOne.html", function(){

				//job tab view
				$(".site-tab-view").tabs();
				$("#jsContent").load("ztemplateJs.html");
			});
			});
		});
	</script>
